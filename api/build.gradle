ext {
  vertxVersion = '3.5.1'
}

dependencies {
    compile "io.vertx:vertx-core:$vertxVersion"
    compile "io.vertx:vertx-web:$vertxVersion"

    compileOnly "io.vertx:vertx-codegen:$vertxVersion"
    compileOnly "io.vertx:vertx-service-proxy:$vertxVersion"
    compileOnly "io.vertx:vertx-service-proxy:$vertxVersion:processor"

    compileOnly "io.vertx:vertx-lang-js:$vertxVersion"
    compileOnly "io.vertx:vertx-sockjs-service-proxy:$vertxVersion"

    testCompile "io.vertx:vertx-unit:$vertxVersion"
}
